<ion-header>
  <ion-toolbar>
    <ion-title>
       Pop
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">X</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item  *ngFor="let item of items">
          <ion-avatar slot="start">
            <img src="{{ item.image}}"/>
          </ion-avatar>
          <ion-label>
            <h2>{{ item.name}}</h2>
            <p>{{ item.title}}</p>
          </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
