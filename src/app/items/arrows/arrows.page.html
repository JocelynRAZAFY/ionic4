<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
      <ion-title>
         Item Detail Arrow
      </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item color="danger" routerLink="/items/item" routerDirection="root">
      <ion-label>
        Retour
      </ion-label>
  </ion-item>
  
  <ion-item detail>
      <ion-label>
        Standard Item with Detail Arrow
      </ion-label>
    </ion-item>
    
    <ion-item (click)="buttonClick()" detail>
      <ion-label>
        Button Item with Detail Arrow
      </ion-label>
    </ion-item>
    
    <ion-item detail="false" href="https://www.ionicframework.com">
      <ion-label>
        Anchor Item with no Detail Arrow
      </ion-label>
    </ion-item>
</ion-content>
