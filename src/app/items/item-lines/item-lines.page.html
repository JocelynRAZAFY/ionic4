<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
      <ion-title>
         Item Lines
      </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item color="danger" routerLink="/items/item" routerDirection="root">
        <ion-label>
          Retour
        </ion-label>
    </ion-item>

     <!-- Item Inset Lines -->
<ion-item lines="inset">
    <ion-label>Item Lines Inset</ion-label>
  </ion-item>
  
  <!-- Item Full Lines -->
  <ion-item lines="full">
    <ion-label>Item Lines Full</ion-label>
  </ion-item>
  
  <!-- Item None Lines -->
  <ion-item lines="none">
    <ion-label>Item Lines None</ion-label>
  </ion-item>
  
  <!-- List Full Lines -->
  <ion-list lines="full">
    <ion-item>
      <ion-label>Full Lines Item 1</ion-label>
    </ion-item>
  
    <ion-item>
      <ion-label>Full Lines Item 2</ion-label>
    </ion-item>
  </ion-list>
  
  <!-- List Inset Lines -->
  <ion-list lines="inset">
    <ion-item>
      <ion-label>Inset Lines Item 1</ion-label>
    </ion-item>
  
    <ion-item>
      <ion-label>Inset Lines Item 2</ion-label>
    </ion-item>
  </ion-list>
  
  <!-- List No Lines -->
  <ion-list lines="none">
    <ion-item>
      <ion-label>No lines Item 1</ion-label>
    </ion-item>
  
    <ion-item>
      <ion-label>No lines Item 2</ion-label>
    </ion-item>
  
    <ion-item>
      <ion-label>No lines Item 3</ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
