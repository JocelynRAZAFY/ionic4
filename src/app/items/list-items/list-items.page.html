<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
      <ion-title>
          List Items
      </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item color="danger" routerLink="/items/item" routerDirection="root">
      <ion-label>
        Retour
      </ion-label>
  </ion-item>

  <ion-list>
      <ion-item>
        <ion-label>
          Item
        </ion-label>
      </ion-item>
    
      <ion-item lines="none">
        <ion-label>
          No Lines Item
        </ion-label>
      </ion-item>
    
      <ion-item>
        <ion-label text-wrap>
        Multiline text that should wrap when it is too long
        to fit on one line in the item.
        </ion-label>
      </ion-item>
    
      <ion-item>
        <ion-label text-wrap>
          <ion-text color="primary">
            <h3>H3 Primary Title</h3>
          </ion-text>
          <p>Paragraph line 1</p>
          <ion-text color="secondary">
            <p>Paragraph line 2 secondary</p>
          </ion-text>
        </ion-label>
      </ion-item>
    
      <ion-item lines="full">
        <ion-label>
          Item with Full Lines
        </ion-label>
      </ion-item>
    </ion-list>
    
</ion-content>
