<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title>
         Item
      </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item button (click)="showDetail(toolbar)" *ngFor="let toolbar of toolbars">
        <ion-label>
          <h3>{{toolbar.title}}</h3>
        </ion-label>
      </ion-item>
</ion-content>
