<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title>
         Ion Radio
      </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item button (click)="showDetail(radio)" *ngFor="let radio of radios">
          <ion-label>
            <h3>{{radio.title}}</h3>
          </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
