<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title>
         ion segment
      </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item button (click)="showDetail(segment)" *ngFor="let segment of segments">
          <ion-label>
            <h3>{{segment.title}}</h3>
          </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
